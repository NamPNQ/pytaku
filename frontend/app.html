<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

  <script type="text/x-handlebars">
  <div class="container">

      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
              <li>{{#link-to 'index'}}Home{{/link-to}}</li>
              <li>{{#link-to 'rants'}}Rants{{/link-to}}</li>
              <li>{{#link-to 'login'}}Login{{/link-to}}</li>
              <li>{{#link-to 'register'}}Register{{/link-to}}</li>
            </ul>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Ember Digest</h1>
    <p>Here we got all sorts of content!</p>
  </script>

  <script type="text/x-handlebars" data-template-name="login">

  {{#if loggedIn}}
    <p>You are already logged in!</p>
  {{else}}

    <form {{ action login on="submit" }} class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          {{input value=email type="text" placeholder="Email"
          class="form-control" id=inputEmail}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          {{input value=password type="password" placeholder="Password"
          class="form-control" id="inputPassword"}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          {{input class="btn btn-default" type="submit" value="Log In"}}
        </div>
      </div>
    </form>

    {{#if errorMessage}}
      <div class="alert alert-danger">{{errorMessage}}</div>
    {{/if}}

  {{/if}}

  </script>


  <script type="text/x-handlebars" data-template-name="register">

  {{#if loggedIn}}
    <p>You are already logged in!</p>
  {{else}}

    <form {{ action register on="submit" }} class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          {{input value=email type="text" placeholder="Email"
          class="form-control" id=inputEmail}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          {{input value=name type="text" placeholder="Name"
          class="form-control" id=inputName}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          {{input value=password type="password" placeholder="Password"
          class="form-control" id="inputPassword"}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          {{input class="btn btn-default" type="submit" value="Log In"}}
        </div>
      </div>
    </form>

    {{#if errorMessage}}
      <div class="alert alert-danger">{{errorMessage}}</div>
    {{/if}}

  {{/if}}

  </script>

  <script type="text/x-handlebars" data-template-name="rants">
    {{#each model}}
    <h1>{{title}}</h1>
    <h2>{{category}}</h2>
    <div class="well">
      {{content}}
    </div>
    <hr>
    {{/each}}
  </script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/router.js"></script>
  <script src="/static/js/models/rant.js"></script>

</body>
</html>
